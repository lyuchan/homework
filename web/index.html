<body id="back" style="background: #000">
    <h1>智慧電表</h1>
    <table class="pctable">
        <tr>
            <td>電壓</td>
            <td>電流</td>
        </tr>
        <tr>
            <td id="vtable" class="data">100 V</td>
            <td id="itable" class="data">100 A</td>
        </tr>
        <tr>
            <td>功率</td>
            <td>頻率</td>
        </tr>
        <tr>
            <td id="wtable" class="data">100 W</td>
            <td id="ftable" class="data">60 HZ</td>
        </tr>
    </table>

    <table class="mobiletable">
        <tr>
            <td>電壓</td>
        </tr>
        <tr id="vtable" class="data">
            <td>100 V</td>
        </tr>
        <tr>
            <td>電流</td>
        </tr>
        <tr id="itable" class="data">
            <td>100 A</td>
        </tr>
        <tr>
            <td>功率</td>
        </tr>
        <tr id="wtable" class="data">
            <td>100 W</td>
        </tr>
        <tr>
            <td>頻率</td>
        </tr>

        <tr id="ftable" class="data">
            <td>60 HZ</td>
        </tr>

    </table>
</body>
